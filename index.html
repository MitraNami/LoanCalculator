<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Loan Calculator</title>
  </head>
  <body class="bg-dark">
    <div class="container">
      <div class="row">
        <div class="col-md-6 mx-auto">
          <div class="card mt-5 mb-3">
            <img src="./img/loan-calculator.jpg" alt="money picture" class="card-image-top" height="220px">
            <div class="card-body">
              <h5 class="card-title text-center">Loan Calculator</h5>
              <form autocomplete="off" id="loan-form">
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="amount" placeholder="Loan Amount">
                  </div>
                </div>
                <div class="form-group">
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">%</span>
                    </div>
                    <input type="number" class="form-control" id="interest" placeholder="Interest">
                  </div>
                </div>
                <div class="form-group">
                  <input type="number" class="form-control" id="years" placeholder="Years To Repay">
                </div>
                <div class="form-group">
                  <input type="submit" class="btn btn-block btn-dark" value="Calculate">
                </div>
              </form>
              <!-- LOADER -->
              <div id="loading" class="d-none test">
                <img src="./img/loading.gif" alt="loading" class="mx-auto d-block">
              </div>
              <!-- RESULTS -->
              <div id="results" class="d-none">
                <h5 class="text-center">Payment</h5>
                <div class="form-group">
                  <label for="monthly-payment" class="small">Monthly Payment</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="monthly-payment" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <label for="total-payment" class="small">Total Payment</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="total-payment" disabled>
                  </div>
                </div>

                <div class="form-group">
                  <label for="total-interest" class="small">Total Interest</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text">$</span>
                    </div>
                    <input type="number" class="form-control" id="total-interest" disabled>
                  </div>
                </div>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="helper.js"></script>
    <script src="app.js"></script>
  </body>
</html>
